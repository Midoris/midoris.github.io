<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <!-- SEO -->
    <meta name="robots" content="noindex" />
    <link rel="canonical" href="https://you-owe-me.com/" />

    <!-- Fast redirect -->
    <meta http-equiv="refresh" content="0; url=https://you-owe-me.com/" />

    <!-- JS fallback + keeps path/query/hash -->
    <script>
      const target = "https://you-owe-me.com" + window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(target);
    </script>
  </head>
  <body>
    Redirecting to <a href="https://you-owe-me.com/">you-owe-me.com</a>…
  </body>
</html>
